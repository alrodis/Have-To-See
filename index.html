<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- style.css link -->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <title>Ontourage</title>
</head>

<body>

<div class="wrapper">

<!-- container div for search html elements -->
<div class="container">

        <!-- div for header/title of page -->
    <div class="text-center">
        <!-- free logo -->
        <img id="logo" src="Images/Logomakr_1To7RB.png" alt="ontourage logo">

        <!-- <h1 class="text-center">Musichead Travel</h1> -->

    </div>

    <div id="welcome" class="text-center">
        <p>Welcome to Ontourage! We're here to help you see your favorite bands when they are on tour. Just enter a band/musician into our search bar to get started.
        <hr>
    </div>

    <!-- form for artist/musician search field -->
    <form>
        <!-- input for search term/keywords -->
        <div class="form-group">
            <label class="instruction" for="searchBand"><span id="enter">Search Upcoming Tour Dates:</span></label>
            <input type="text" class="form-control" id="searchBand" placeholder="Enter Musician/Band Name Here">
        </div>
    </form>

    <!-- buttons -->
    <button type="button" class="btn btn-default" id="search-btn">Search</button>

    <button type="button" class="btn btn-default" id="clear-btn">Clear Results</button>

</div>

<br><br>

<!-- div to push all search results html -->
<div class="container" id="results-div"></div>

<div class="container">
    <hr>
    <h1 class="text-center" id="recent-user-header">Popular User Searches</h1>
</div>

<div class="container" id="featured-div"> </div>

</div>
<!-- jquery link-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- boostrap js link -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- js file link -->
<script type="text/javascript" src="Javascript/app.js"></script>

</body>
</html>
